<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <nav>
            <div class="navbar-wrapper">
                <div id="navbar-name-wrapper">
                    <h1>Valentin Langlet</h1>
                </div>
                <div id="navbar-links-wrapper">
                    <a href="" id="navbar-languages">Languages</a>
                    <a href="" id="navbar-projects">Projects</a>
                    <a href="" id="button-contact">Contact</a>
                </div>
            </div>
        </nav>
    </section>
    <main>
        <div id="main-avatar-container">
            <div class="main-avatar-wrapper">
                <img id="main-avatar" src="css/images/valentin.jpeg" alt="">
                <h1>Hello! I'm <span class="avatar-name">Valentin Langlet</span></h1>
                <p id="avatar-desc">I'm a tech self learner, I would love to land a job as an <strong id="avatar-description">frontend developer. </strong> I have a passion for UI/UX design and good looking interfaces !</p>
            </div>
            <div id="avatar-icons">
                <a href=""><img src="css/images/githuv.svg" alt=""></a>
                <a href=""><img src="css/images/facebook-brands.svg" alt=""></a>
                <a href=""><img src="css/images/linkedin-brands.svg" alt=""></a>
            </div>
        </div>
    </main>
    <figure>
        <div class="image-container">
            <img src="css/images/undraw_dev_productivity_re_fylf.svg" alt="" id="main-img">
        </div>
    </figure>
    <main>
        <div class="languages-container">
            <h3>This is my <span id="languages-title">technology stack</span></h3>
            <div id="languages-wrapper">
                <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="">
                <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="">
                <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="">
                <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" alt="">
            </div>
        </div>
    </main>
    <main>
        <div class="project-main-container" >
            <h3>Here are some of <span id="project-span">my projects</span></h3>
            <div id="projects-container">
                <ul>
                    <li class="project">
                        <div class="project-wrapper">
                            <img id="project-img" src="css/images/undraw_ukraine_biyg.svg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
